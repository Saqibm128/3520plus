<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Emilys Candy' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Muli" rel="stylesheet">
</head>

<body>
  <div id="main">
    <div class="row">
      <div class="col-xs-6">
        <h2 id="eq1_form">$$\dot{n_1} = \frac{r_1 (k_1 - n_1 - a * n_2)}{k_1}$$
      </h2>
      </div>
      <div class="col-xs-6">
        <h2 id="eq2_form">$$\dot{n_2} = \frac{r_2 (k_2 - n_2 - b * n_1)}{k_2}$$
      </h2>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-2">
        <div id="input_group_k1" class="input-group">
          <span class="input-group-addon" id="k1">k1 =
      </span>
          <input type="text" class="form-control" aria-describedby="k1" id="input_k1" value=100></input>
        </div>
      </div>
      <div class="form-group col-xs-2">
        <div id="input_group_k2" class="input-group">
          <span class="input-group-addon" id="k2">k2 =
      </span>
          <input type="text" class="form-control" aria-describedby="k2" id="input_k2" value=80></input>
        </div>
      </div>
      <div class="form-group col-xs-2">
        <div id="input_group_a" class="input-group">
          <span class="input-group-addon" id="a">a =
      </span>
          <input type="text" class="form-control" aria-describedby="a" id="input_a" value=.5></input>
        </div>
      </div>
      <div class="form-group col-xs-2">
        <div id="input_group_b" class="input-group">
          <span class="input-group-addon" id="b">b =
      </span>
          <input type="text" class="form-control" aria-describedby="b" id="input_b" value=.4></input>
        </div>
      </div>
      <div class="form-group col-xs-2">
        <div id="input_group_r1" class="input-group">
          <span class="input-group-addon" id="r1">r1 =
      </span>
          <input type="text" class="form-control" aria-describedby="r1" id="input_r1" value=.4></input>
        </div>
      </div>
      <div class="form-group col-xs-2">
        <div id="input_group_r2" class="input-group">
          <span class="input-group-addon" id="r2">r2 =
      </span>
          <input type="text" class="form-control" aria-describedby="r2" id="input_r2" value=.4></input>
        </div>
      </div>
    </div>
  </div>
  <div class="center-block svg-container">
    <svg class="svg-content" viewBox="0 0 600 600">
    </svg>
  </div>
  </div>
</body>

<script src='./numeric-1.2.6.js' type='text/javascript'></script>

</html>
